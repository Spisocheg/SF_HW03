{% extends 'default.html' %}

{% load censor_filter %}

{% block title %}

        Ред.: {{ news.title|censor }}

        Создание

{% endblock title %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

    </form>
{% endblock content %}
